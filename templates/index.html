<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Compare Images</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<h1>Upload images for compare</h1> 
			{% if msg %}
				<h1>{{ msg }}</h1> {% endif %} 
			{% if first %}
			<img src='/{{ first.filename }}' width="300px"> 
			{% endif %} 
			{% if second %}
				<img src='/{{ second.filename }}'  width="300px"> 
			{% endif %}

			<form action="" method=post enctype=multipart/form-data>
				<div class="form-group">
					<label for="exampleInputFile">first images</label>
					<input type=file name=first>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">second images</label>
					<input type=file name=second>
				</div>
				<button type=submit value=Upload multiple class="btn btn-default">Submit</button>
			</form>
		</div>
	</body>
</html>
